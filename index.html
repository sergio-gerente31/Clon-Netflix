<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix Clon</title>
</head>
<body>
    
    <header class="header">
        <nav class="header__nav">
            <img class="header__logo" src="./accets/Logo-Netflix.png" alt="netflix logo">
            <div class="header__inicio">
                <div class="header__btn header__btn--world">
                    <img class="world" src="./accets/en-todo-el-mundo.png" alt="">
                    <h1 class="title">Español</h1>
                </div>
                <button class="header__btn">Inicio sesión</button>
            </div>
        </nav>

        <section class="seccion">
            <h1 class="seccion__title">Peliculas y series ilimitadas y mucho más</h1>
            <p class="seccion__p">Disfruta donde quieras. Cancela cuando quieras.</p>
            <p class="seccion__p2">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
            <form class="form" action="">
                <input class="form__input" type="email" name="" id="" placeholder="Email">
                <button class="form__btn">Comenzar<img class="form__img" src="./accets/proximo.png" alt=""></button>
            </form>
        </section>
    </header>
    <div class="particion"></div>

    <script src="./app.js"></script>
</body>
</html>
